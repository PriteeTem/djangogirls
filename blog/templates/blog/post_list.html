{% extends 'blog/base.html' %}
{% block content %}

<h1><a href="{% url 'about_page'%}">About</a></h1>
<h1><a href="{% url 'team_page'%}">Team</a></h1>

        {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p></p>
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}

    <h2>Site created by Pritee Tembhekar.</h2>
{% endblock %}
