{% extends 'blog/base.html' %}
{% block content %}
           {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p></p>
                    </div>
                    <h12><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h12>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}


{% endblock %}
