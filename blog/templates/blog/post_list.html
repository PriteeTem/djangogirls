{% extends 'blog/base.html' %}
{% block content %}
            <h2><font size="-2">Site created by Pritee Tembhekar.</font></h2>
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p></p>
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
{% endblock %}
